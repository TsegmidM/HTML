<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result" id="result">
            <div id="previous-op" >0</div>
            <div id="operation"></div>
            <div id="current-op"></div>
        </div>
        <div class="main"> 
            <div class="row">
                <button class="btn-style numbers">7</button>
                <button class="btn-style numbers">8</button>
                <button class="btn-style numbers">9</button>
                <button class="btn-style operator">/</button>
                </div>
            <div class="row">
                <button class="btn-style numbers">4</button>
                <button class="btn-style numbers">5</button>
                <button class="btn-style numbers">6</button>
                <button class="btn-style operator">*</button>
                
            </div>
            <div class="row">
                <button class="btn-style numbers">1</button>
                <button class="btn-style numbers">2</button>
                <button class="btn-style numbers">3</button>
                <button class="btn-style operator">+</button>
                
            </div>
            <div class="row">
                <button class="btn-style numbers">0</button>
                <button class="btn-style numbers">.</button>
                <button class="btn-style" id="equal-key">=</button>
                <button class="btn-style operator">-</button>         
            </div>
            <div class="row">
                <button class="btn-style" id="clear-key">CLEAR</button>
            </div>
            
        </div>

    </div>

    <script src="calculator.js"></script>
</body>
</html>
